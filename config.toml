relativeURLs = true
languageCode = "en-gb"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

# googleAnalytics = ""
# disqusShortname = ""

canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
disableRSS      = false

paginate = 36

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      typographer = false
    [markup.goldmark.renderer]
      unsafe = true

[author]
