languageCode = "en-gb"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
disableRSS      = false

# Why 97? Cos. Cos it's a prime number?
paginate = 97

[frontmatter]
date = ["date", "publishDate", "lastmod", ":git"]

